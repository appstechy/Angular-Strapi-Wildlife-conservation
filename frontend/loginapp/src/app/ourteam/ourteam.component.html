<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{ourTeamComponent?.attributes?.heading}}</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ourTeamComponent?.attributes?.description}}</p>
      </div>
      <div class="flex flex-wrap -m-4">
        <div class="p-4 lg:w-1/2 mb-3" *ngFor="let item of ourTeamComponent?.attributes?.team">
          <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
            <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4" src="{{localhost}}{{item.image.data.attributes.url}}">
            <div class="flex-grow sm:pl-8">
              <h2 class="title-font font-medium text-lg text-gray-900">{{item.name}}</h2>
              <h3 class="text-gray-500 mb-3">{{item.job}}</h3>
              <p class="mb-4">{{item.description}}</p>
              <span class="inline-flex">
                <a class="text-gray-500">
                  <img src="{{localhost}}{{item.facebook.data.attributes.url}}" alt="" class="w-6 h-6">
                </a>
                <a class="ml-2 text-gray-500">
                    <img src="{{localhost}}{{item.twitter.data.attributes.url}}" alt="" class="w-6 h-6">
                </a>
                <a class="ml-2 text-gray-500">
                    <img src="{{localhost}}{{item.chat.data.attributes.url}}" alt="" class="w-6 h-6">
                </a>
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
